<button
  mat-icon-button
  [mat-menu-trigger-for]="themeMenu"
  aria-label="Select a theme"
  matTooltip="Select a theme for the documentation"
>
  <mat-icon>format_color_fill</mat-icon>
</button>

<mat-menu #themeMenu="matMenu" xPosition="before" class="app-theme-picker-menu">
  <button
    mat-menu-item
    *ngFor="let theme of themes"
    (click)="selectTheme(theme.name)"
  >
    <mat-icon
      [ngClass]="{ 'app-theme-selected-icon': currentTheme === theme }"
      [color]="currentTheme === theme ? 'accent' : undefined"
    >
      {{
        currentTheme === theme
          ? "radio_button_checked"
          : "radio_button_unchecked"
      }}
    </mat-icon>
    <span>{{ theme.displayName }}</span>
    <mat-icon
      [class]="'theme-example-icon ' + theme.name"
      svgIcon="theme-example"
    ></mat-icon>
  </button>
  <hr />
  <div class="app-foreground-text mat-menu-footer">
    <mat-slide-toggle
    class="example-margin"
    color="primary"
    [checked]="true">
 Dark
</mat-slide-toggle>
  </div>
</mat-menu>
